{% extends "layouts/layout.html" %}

{% block title %}
    Складчина - Авторизация
{% endblock %}

{% block content %}
    <div class='container d-flex align-content-center justify-content-center'>
        <form method='POST' action='{{fullurl}}/login/'>
            {% csrf_token %}
            <div class='p-4 display-4 text-center'>Авторизация</div>
            {% if error_m != None %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Ошибка!</strong> {{error_m}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <label for="login" class="input-group-text">Логин</label>
                </div>
                <input type="text" name='login' class="form-control" id="login">
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <label for="password" class="input-group-text">Пароль</label>
                </div>
                <input type="password" name='password' class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
{% endblock %}
